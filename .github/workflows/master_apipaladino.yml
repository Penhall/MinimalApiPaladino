# Docs for the Azure Web Apps Deploy action: https://github.com/Azure/webapps-deploy
# More GitHub Actions for Azure: https://github.com/Azure/actions

name: Build and deploy container app to Azure Web App - apipaladino

on:
  push:
    branches:
      - master
  workflow_dispatch:

jobs:
  build:
    runs-on: 'ubuntu-latest'

    steps:
    - uses: actions/checkout@v2

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v1

    - name: Log in to registry
      uses: docker/login-action@v1
      with:
        registry: https://index.docker.io/v1/
        username: ${{ secrets.AzureAppService_ContainerUsername_9ec33360fb654484bb3c57df96cab8d3 }}
        password: ${{ secrets.AzureAppService_ContainerPassword_3b4e81ee7ca246e18371834f102f0a38 }}

    - name: Build and push container image to registry
      uses: docker/build-push-action@v2
      with:
        push: true
        tags: index.docker.io/${{ secrets.AzureAppService_ContainerUsername_9ec33360fb654484bb3c57df96cab8d3 }}/penhall/repo-apipaladino:${{ github.sha }}
        file: ./Dockerfile

  deploy:
    runs-on: ubuntu-latest
    needs: build
    environment:
      name: 'production'
      url: ${{ steps.deploy-to-webapp.outputs.webapp-url }}

    steps:
    - name: Deploy to Azure Web App
      id: deploy-to-webapp
      uses: azure/webapps-deploy@v2
      with:
        app-name: 'apipaladino'
        slot-name: 'production'
        publish-profile: ${{ secrets.AzureAppService_PublishProfile_96cf4177549f4461bef1536db7e707bd }}
        images: 'index.docker.io/${{ secrets.AzureAppService_ContainerUsername_9ec33360fb654484bb3c57df96cab8d3 }}/penhall/repo-apipaladino:${{ github.sha }}'