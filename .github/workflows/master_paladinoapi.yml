# Docs for the Azure Web Apps Deploy action: https://github.com/Azure/webapps-deploy
# More GitHub Actions for Azure: https://github.com/Azure/actions

name: Build and deploy container app to Azure Web App - paladinoapi

on:
  push:
    branches:
      - master
  workflow_dispatch:

jobs:
  build:
    runs-on: 'ubuntu-latest'

    steps:
    - uses: actions/checkout@v2

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v1

    - name: Log in to registry
      uses: docker/login-action@v1
      with:
        registry: https://index.docker.io/v1/
        username: ${{ secrets.AzureAppService_ContainerUsername_7d8ce1da57c6490ab54ccb51eea103d6 }}
        password: ${{ secrets.AzureAppService_ContainerPassword_6753c99684244041823275dd3264f791 }}

    - name: Build and push container image to registry
      uses: docker/build-push-action@v2
      with:
        push: true
        tags: index.docker.io/${{ secrets.AzureAppService_ContainerUsername_7d8ce1da57c6490ab54ccb51eea103d6 }}/penhall/repo-apipaladino:${{ github.sha }}
        file: ./Dockerfile

  deploy:
    runs-on: ubuntu-latest
    needs: build
    environment:
      name: 'production'
      url: ${{ steps.deploy-to-webapp.outputs.webapp-url }}

    steps:
    - name: Deploy to Azure Web App
      id: deploy-to-webapp
      uses: azure/webapps-deploy@v2
      with:
        app-name: 'paladinoapi'
        slot-name: 'production'
        publish-profile: ${{ secrets.AzureAppService_PublishProfile_27fab656241b463faa8ff7712d161c25 }}
        images: 'index.docker.io/${{ secrets.AzureAppService_ContainerUsername_7d8ce1da57c6490ab54ccb51eea103d6 }}/penhall/repo-apipaladino:${{ github.sha }}'